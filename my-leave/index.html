<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >MY Leaves</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e0caf5ef1c.js" crossorigin="anonymous"></script>
</head>
<body>
 <!---------Containerrr-------->
<div class="container">

    <h1>Leaves</h1>
    <div class="head">
        <span class="all">All</span>
        <span class="icon1"><i class="fa-solid fa-circle"></i>Casual</span> 
        <span class="icon2"><i class="fa-solid fa-circle"></i>Sick</span>
    </div>
    <p class="date">December 2020</p>
    <div class="box">
        <span style="color: gray;">Half Day Application</span>
        <span class="await">Awaiting</span>
        <h2>Wed, 16 Dec</h2>
        <p style="color: #ffcc33;display: inline;">Casual</p> 
        <i class="fa-sharp fa-solid fa-angle-right"></i>
    </div>

    <p class="date">November 2020</p>

    <div class="box">
        <span style="color: gray;">Full Day Application</span>
        <span class="Approved">Approved</span>
        <h2>Mon, 28 Nov</h2>
        <p style="color: #92918d;display: inline;margin-right: 20px;">Sick</p> 
        <i class="fa-sharp fa-solid fa-angle-right"></i>
    </div>
    <div class="box">
        <span style="color: gray;">3 Days Application</span>
        <span class="Declined">Declined</span>
        <h2>Tue, 22Nov-fri, 25Nov</h2>
        <p style="color: #ffcc33;display: inline;">Casual</p> 
        <i class="fa-sharp fa-solid fa-angle-right"></i>
    </div>
    <div class="box">
        <span style="color: gray;">Full Day Application</span>
        <span class="Approved">Approved</span>
        <h2>Wed, 02 Nov</h2>
        <p style="color: #92918d;display: inline;margin-right: 20px;">Sick</p> 
        <i class="fa-sharp fa-solid fa-angle-right"></i>
    </div>

</div>
</body>
</html>
